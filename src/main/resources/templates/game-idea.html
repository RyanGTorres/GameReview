<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Review</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1c1c3c, #2c2c54);
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-criar {
            background-color: #d72f60;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn-criar:hover {
            background-color: #b91c4f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #d72f60;
            color: #fff;
            border: none;
            border-radius: 6px;
        }

        .close-btn {
            float: right;
            font-size: 18px;
            cursor: pointer;
        }

        .lista-jogos {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            background: #2c2c54;
            padding: 20px;
            border-radius: 10px;
        }

        .lista-jogos li {
            list-style: none;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .lista-jogos a {
            color: #ff5c8a;
            margin-left: 10px;
            text-decoration: none;
        }

        .main-content {
            margin-top: 50px;
            text-align: center;
        }

                #indicacao {
            margin-top: 20px;
            background: #2c2c54;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            font-weight: normal;
            text-align: left;
            line-height: 1.5;
        }

        .game-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff5c8a;
            margin-top: 12px;
            margin-bottom: 6px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Game Review ðŸŽ®</h1>
        <button class="btn-criar" onclick="abrirModal()">Criar Jogo</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modalCriar">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">âœ–</span>
            <h2>Novo Jogo</h2>
            <form th:action="@{/ui/salvar}" method="post" th:object="${gameIdeaModel}">
                <label>Nome</label>
                <input type="text" th:field="*{nome}" required />

                <label>GÃªnero</label>
                <input type="text" th:field="*{genero}" required />

                <label>Plataforma</label>
                <select th:field="*{plataformaDigital}" required>
                    <option value="">Selecione</option>
                    <option th:each="p : ${T(com.gamereview.GameReview.complements.PlataformaDigital).values()}"
                            th:value="${p}" th:text="${p}"></option>
                </select>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <div class="lista-jogos">
        <h2>Jogos Cadastrados</h2>
        <div th:if="${#lists.isEmpty(listaJogos)}">Nenhum jogo cadastrado.</div>
        <ul th:each="jogo : ${listaJogos}">
            <li>
                <strong th:text="${jogo.nome}"></strong> -
                <span th:text="${jogo.genero}"></span> -
                <span th:text="${jogo.plataformaDigital}"></span>
                <a th:href="@{'/ui/deletar/' + ${jogo.id}}">ðŸ—‘</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Gerar IndicaÃ§Ã£o</h2>
        <button class="btn-criar" onclick="gerarIndicacao()">Gerar</button>
        <div id="indicacao">A sugestÃ£o aparecerÃ¡ aqui.</div>
    </div>
</div>

<script>
    function abrirModal() {
        document.getElementById('modalCriar').style.display = 'flex';
    }

    function fecharModal() {
        document.getElementById('modalCriar').style.display = 'none';
    }

    function gerarIndicacao() {
        fetch('/indicacaojogo')
            .then(response => response.text())
            .then(data => {
                processarIndicacao(data);
            })
            .catch(() => {
                document.getElementById('indicacao').innerHTML = "Erro ao gerar indicaÃ§Ã£o.";
            });
    }

    function processarIndicacao(text) {
        const indicacaoDiv = document.getElementById('indicacao');

        // Divide por linhas e limpa espaÃ§os
        const lines = text.split('\n').map(line => line.trim()).filter(line => line !== "");

        let html = "";
        let inList = false;

        lines.forEach(line => {
            if (line.startsWith("(h2)")) {
                if (inList) {
                    html += "</ul>";
                    inList = false;
                }
                const title = line.replace("(h2)", "").replace(/:$/, "").trim();
                html += `<span class="game-title">${title}</span>`;
            } else if (line.startsWith("* ")) {
                if (!inList) {
                    html += "<ul>";
                    inList = true;
                }
                let item = line.substring(2);

                // Negrito para nomes de jogos no formato: "Nome: descriÃ§Ã£o"
                item = item.replace(/^([^:]+):/, '<strong>$1:</strong>');

                // Negrito para palavras entre ** **
                item = item.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                html += `<li>${item}</li>`;
            } else {
                if (inList) {
                    html += "</ul>";
                    inList = false;
                }
                // Negrito para palavras entre ** **
                const paragraph = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html += `<p>${paragraph}</p>`;
            }
        });

        if (inList) {
            html += "</ul>";
        }

        indicacaoDiv.innerHTML = html;
    }
</script>


</body>
</html>
